<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./ttt.css">
    <script src="./main.js"></script>
  </head>

  <body>
    <h1>Tic Tac Toe</h1>

    <figure class="ttt">
      <ul>
        <li data-pos="pos[0,0]"></li>
        <li data-pos="pos[0,1]"></li>
        <li data-pos="pos[0,2]"></li>
        <li data-pos="pos[1,0]"></li>
        <li data-pos="pos[1,1]"></li>
        <li data-pos="pos[1,2]"></li>
        <li data-pos="pos[2,0]"></li>
        <li data-pos="pos[2,1]"></li>
        <li data-pos="pos[2,2]"></li>
      </ul>
    </figure>

  </body>
</html>
